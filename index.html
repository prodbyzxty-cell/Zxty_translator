
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zxty fordító</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #66a6ff;
            box-shadow: 0 0 10px rgba(102, 166, 255, 0.5);
            outline: none;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f4f8;
            border-radius: 10px;
            min-height: 40px;
            font-size: 16px;
            color: #333;
        }

        .note {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>zxty fordító</h1>
        <textarea id="inputText" placeholder="Írj ide egy Zxty szót..."></textarea>
        <div id="output"></div>
        <p class="note">Csak Zxty szavak fordítása.</p>
    </div>

    <script>
        const dictionary = {
            "GANKY": "csúnya",
            "FA": "focista",
            "FAF": "focistafeleség",
            "PLANTY": "növény",
            "SMINKY": "pajorka, (összes lány)",
            "XTRA KRAZY": "legjobb dolog",
            "TWIZZ WU": "zxty mestere",
            "CHONKA SECRET": "kulcs a lányokhoz"
        };

        const inputText = document.getElementById('inputText');
        const output = document.getElementById('output');

        inputText.addEventListener('input', () => {
            const text = inputText.value.trim().toUpperCase();
            if(dictionary[text]) {
                output.textContent = dictionary[text];
            } else if(text === "") {
                output.textContent = "";
            } else {
                output.textContent = "Nincs fordítás erre a szóra.";
            }
        });
    </script>
</body>
</html>
